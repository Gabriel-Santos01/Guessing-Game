<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;700&family=Montserrat:wght@600&display=swap"
      rel="stylesheet"
    />
    <title>Jogo de adivinhação</title>
    <link rel="icon" type="image/svg+xml" href="https://www.reshot.com/preview-assets/icons/JYL4DHABNR/brain-simulation-JYL4DHABNR.svg" />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <main>
    <div class="screen1">
      <h1>Jogo da Adivinhação</h1>
      <p>Adivinhe o número entre 0 e 10</p>
      <form>
        <input type="number" id="try"></input>
        <button id="tryButton">Tentar</button>
      </form>
    </div>
    <div class="screen2 hide">
      <h2>Acertou em 3 tentativas!</h2>
      <button id="resetButton">Jogar novamente</button>
    </div>
    </main>
  </body>
  <script src="./app.js"></script>
</html>
